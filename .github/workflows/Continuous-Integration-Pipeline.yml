name: Continuous Integration and Deployment
env:
  EB_PACKAGE_S3_BUCKET_NAME : "netcore-mymatch-application-packages"
  EB_APPLICATION_NAME : "mymatch"
  EB_ENVIRONMENT_NAME : "mymatch-env"
  AWS_REGION_NAME : "eu-north-1"
  DEPLOY_PACKAGE_NAME: "netcore_app${{ github.sha }}.zip"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code üì¶
      uses: actions/checkout@v3
      
    - name: Setup .NET üîß
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies üóÉ
      run: dotnet restore
      
    - name: Build üî®
      run: dotnet build --no-restore
      
    - name: Test üî¨
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish prod ‚úç
      run: dotnet publish -r linux-x64 --configuration "Release" -o ../bundle;
      
    - name: Generate deployment package üìÑ
      run: zip -r ../${{ env.DEPLOY_PACKAGE_NAME }} bundle;
    
    - name: Configure AWS Credentials üîê
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 Bucket üöõ
      run: aws s3 cp ../${{ env.DEPLOY_PACKAGE_NAME }}  s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
      
  Deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: Configure AWS Credentials üîê
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION_NAME }}
        
    - name: Create new ElasticBeanstalk Application Version 3Ô∏è‚É£2Ô∏è‚É£1Ô∏è‚É£
      run: |
        aws elasticbeanstalk create-application-version \
        --application-name ${{ env.EB_APPLICATION_NAME }} \
        --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
        --version-label "Ver-${{ github.sha }}" \
        --description "CommitSHA-${{ github.sha }}"
        
    - name: Deploy new ElasticBeanstalk Application Version üöÄ
      run: aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"
      
