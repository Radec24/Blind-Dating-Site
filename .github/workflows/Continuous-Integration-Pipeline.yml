name: Continuous Integration and Deployment
env:
  EB_PACKAGE_S3_BUCKET_NAME : "netcore-mymatch-application-packages"
  EB_APPLICATION_NAME : "mymatch-webapp"
  EB_ENVIRONMENT_NAME : "mymatch-webapp-env-windows"
  AWS_REGION_NAME : "eu-north-1"
  DEPLOY_PACKAGE_NAME: "netcore_app${{ github.sha }}.zip"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code ðŸ“¦
      uses: actions/checkout@v3
      
    - name: Setup .NET ðŸ”§
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies ðŸ—ƒ
      run: dotnet restore
      
    - name: Build ðŸ”¨
      run: dotnet build --no-restore
      
    - name: Test ðŸ”¬
      run: dotnet test --no-build --verbosity normal
